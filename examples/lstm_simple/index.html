<html>
<head>
  <meta charset="UTF-8">
  <title>LSTM Example</title>

  <script src="../libraries/p5.min.js"></script>

  <script src="../libraries/ml5.min.js"></script>

<script src="sketch.js"></script>

<body>
  <h1>LSTM Text Generation Example</h1>

  <p>
    seed text:
    <input id="textInput" value="She was sitting next to" />

  </p>
  <p>
    <button id="generate">generate</button>
  </p>
  <p id="result">
  </p>
