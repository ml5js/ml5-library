<html>

<head>
  <meta charset="UTF-8">
  <title>charRNN Text Generation Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script src="http://localhost:8080/ml5.js" type="text/javascript"></script>
  
</head>

<body>
  <h1>charRNN Text Generation Example</h1>
  <h2>This example uses a pre-trained model on a corpus of <a href="https://en.wikipedia.org/wiki/Virginia_Woolf">Virginia Woolf</a></h2>
  <p>seed text:
    <input id="textInput" value="The meaning of life is"                              />
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="10" max="500" value="100"                             /> <span id="length">100</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0.01" max="1" step="0.01"                             /><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>


  <script src="sketch.js"></script>
</body>

</html>
