<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>DCGAN Example</title>
	<script src="http://localhost:8080/ml5.js" type="text/javascript"></script>
	<link rel="stylesheet" href="/assets/example-style.css" />
</head>

<body>
	<h1>DCGAN Example</h1>

	<canvas width="64" height="64" style="width:200px;"></canvas>
	<button onclick="generate()">generate</button>

	<script>
		let dcgan;
		let ctx = document.querySelector("canvas").getContext("2d");

		async function generate() {
			// load the model if we haven't already:
			if(!dcgan) dcgan = await ml5.DCGAN("model/geo/manifest.json");

			// generate an image and put it on our canvas:
			let result = await dcgan.generate();
			let img = new ImageData(result.raw, 64, 64);
			ctx.putImageData(img, 0, 0);
		}
	</script>
	
</body>

</html>
